<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-image: url(1393206.jpg);
            background-repeat: none;
            background-size: cover;
        }

        h2 {
            color: white;
            background-color: purple;
            border-radius: 20px;
            text-align: center;
            text-decoration: underline;
            height: 40px;
            font-size: 35px;        
        }

        h2:hover {
            box-shadow: 4px 4px 4px 4px white;
            background-color: grey;
            color: white;
        }

        img {
            height: 50px;
            margin-left: 720px;
        }

        form {
            max-width: 400px;
            background-color: black;
            color: white;
            margin: 20px auto;
            border: 1px solid black;
            border-radius: 10px;
            font-weight: bold;
            padding: 80px 50px;
            box-shadow: 4px 4px 4px 4px white;
        }

        form:hover {
            box-shadow: 4px 4px 4px 4px grey;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        button {
            background-color: purple;
            border-radius:10px; 
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

    <h2>Job Notifications</h2>

    <img src="checkmark-bell-notification-icon.png" alt="Bell Icon"/>

    <form action="#" method="post" id="notificationForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="categories">Preferred Job Categories:</label>
        <select id="categories" name="categories" multiple>
            <option value="drdo">DRDO</option>
            <option value="nlc">NLC</option>
            <option value="afcat">AFCAT</option>
            <option value="csir">CSIR</option>
            <option value="health">Health Care</option>
            <option value="construction">Construction</option>
            <option value="industry">Production Industry</option>
            <option value="education">School & College</option>
            <!-- Add more job categories as needed -->
        </select>

        <button type="submit">Subscribe</button>
    </form>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', function (event) {
            event.preventDefault();

            alert('Subscription Successful! You will receive notifications for your selected job categories.');
        });
    </script>

</body>
</html>
